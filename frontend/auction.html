<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auction</title>
    <link rel="stylesheet" href="./src/styles/auction.css" />
    <link rel="stylesheet" href="./src/styles/main.css" />
  </head>
  <body>
    <div id="navbar-container"></div>

    <div id="app">
      <h1>Auktioner</h1>
      <button id="createAuctionButton" class="auction-create-button">
        Skapa Auktion
      </button>

      <div class="auction-create-modal" id="auctionCreateModal">
        <div class="auction-create">
          <h2>Skapa Auktion</h2>
          <form id="createAuctionForm">
            <input type="text" id="auctionTitle" placeholder="Titel" required />
            <textarea
              id="auctionDescription"
              placeholder="Beskrivning"
              required
            ></textarea>
            <input
              type="number"
              id="startPrice"
              placeholder="Startpris"
              required
            />
            <input type="date" id="endDate" required />
            <button type="submit">Skapa</button>
          </form>
        </div>
      </div>

      <div class="auction-section">
        <h2>P책g책ende Auktioner</h2>
        <div class="auction-container">
          <div class="auction-list" id="auctionList">
          </div>
        </div>
      </div>

      <div id="auctionModal" class="modal">
        <div id="modalContent" class="modal-content">
          <h2 id="modalTitle">Auktionstitel</h2>
          <p id="modalDescription">Beskrivning</p>
          <p id="modalCurrentBid">Nuvarande bud: 0kr</p>
          <p id="modalEndTime">Slutar: </p>

          <input
            type="number"
            id="bidAmount"
            placeholder="L채gg ditt bud"
            required
          />
          <button id="placeBidButton">L채gg bud</button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/auction.ts"></script>
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
