<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auktion Detaljer</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="app">
      <h1>Auktion Detaljer</h1>
      <div class="auction-details-container">
        <div class="auction-image">
          <img id="auctionImage" src="" alt="Auktionsbild" />
        </div>

        <div class="auction-info">
          <h2 id="Title">Auktionstitel</h2>
          <p id="Description">Beskrivning</p>
          <p id="StartPrice">Startpris: 0 kr</p>
          <p id="EndTime">Slutar: </p>

          <div class="bid-section">
            <h3>Lägg ett bud</h3>
            <input type="number" id="bidAmount" placeholder="Lägg ditt bud" />
            <button id="BidButton">Lägg bud</button>
          </div>
        </div>
      </div>
    </div>


  </body>
</html>
